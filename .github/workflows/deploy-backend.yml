name: Deploy Backend to Hugging Face Spaces

on:
  push:
    branches: [ main ]
    paths: [ 'backend/**' ]
  workflow_dispatch:

jobs:
  deploy-backend:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
        
    - name: Install dependencies
      run: |
        cd backend
        pip install -r requirements.txt
        
    - name: Deploy to Hugging Face Spaces
      uses: huggingface/huggingface_hub@v0.19.4
      with:
        hf_token: ${{ secrets.HF_TOKEN }}
        local_dir: ./backend
        repo_id: helloraviai/vidyaai-backend
        repo_type: space
        space_sdk: docker
        commit_message: "Auto-deploy from GitHub Actions - ${{ github.sha }}"
